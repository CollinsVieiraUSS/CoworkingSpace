<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 id="titulo">Consultar Reportes por Usuario</h1>
        <form id="userForm">
            <label for="userId">ID de Usuario:</label>
            <input type="number" id="userId" name="userId" required>
            <button type="submit">Consultar Reportes</button>
        </form>

        <div id="reportSection" class="hidden">
            <h2>Reportes de Usuario</h2>
            <ul id="reportList"></ul>
        </div>

        <div id="errorMessage" class="hidden">
            <p>No se pudo obtener los reportes. Por favor, verifica el ID de usuario.</p>
        </div>
        <div id="errorMessage2" class="hidden">
            <p>No existen reportes de este usuario</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
